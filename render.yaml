databases:
  - name: association-accessors
    databaseName: association_accessors
    user: association_accessors
    region: ohio
    plan: basic

services:
  - type: web
    name: association-accessors
    region: ohio
    plan: basic
    runtime: ruby
    healthCheckPath: /up
    buildCommand: "./bin/render-build.sh"
    preDeployCommand: "./bin/rails db:migrate"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: association-accessors
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 2
